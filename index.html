    <script>
        function fs(g){
            // console.log(d);
            let div = document.querySelectorAll("div")
            var screen = document.querySelector(".screen")
            // console.log(div)
            // var g = d
            // console.log({"g":g})
            div.forEach((e,i, c, d=g) => {
                if(e.classList.contains("active")){
                    e.classList = "box" + " " + e.id
                }
                let tl = gsap.timeline()
                if(e.classList.contains(d)){
                    console.log({'e':e,'c':c,'i':i, 'd':d})

                    // tl.to(e, .5, {position:"absoloute", top:"3rem", left:"3rem", right:"3rem", bottom:"3rem", width:"100%", height:"100%"})

                    screen.classList = "screen"+ " " + d
                    e.classList = "box active" + " " + d
                    tl.to(screen, .5, {width:"100%", height:"100%", backgroundRepeat:"no-repeat"})

                    e.addEventListener("click", () => {
                        tl.reverse()
                    })
                }
            })
        }
